<body>
    <div class="container">

            <p>ä¸Šå‚³éŸ³æª”ï¼Œè‡ªå‹•åˆ†é›¢æˆå¤šå€‹æ¨‚å™¨è»Œé“</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" class="file-input" accept="audio/*">

                <div>

                        ğŸ”„ é‡æ–°é–‹å§‹

            <div id="status"></div>

    <script>
        class AudioSeparator {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.tracks = [];
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.fileInput = document.getElementById('audioFile');
                this.processBtn = document.getElementById('processBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.status = document.getElementById('status');
                this.tracksContainer = document.getElementById('tracksContainer');
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.processBtn.addEventListener('click', () => this.processAudio());
                this.resetBtn.addEventListener('click', () => this.reset());
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    this.processBtn.disabled = false;
                    this.showStatus('æª”æ¡ˆå·²é¸æ“‡: ' + file.name, 'success');
                }
            }

            async processAudio() {
                const file = this.fileInput.files[0];
                if (!file) return;

                this.showLoading('æ­£åœ¨è™•ç†éŸ³æª”...');
                this.processBtn.disabled = true;

                try {
                    // åˆå§‹åŒ–AudioContext
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // è®€å–éŸ³æª”
                    const arrayBuffer = await file.arrayBuffer();
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    // æ¨¡æ“¬åˆ†è»Œè™•ç†ï¼ˆå¯¦éš›æ‡‰ç”¨ä¸­éœ€è¦æ›´è¤‡é›œçš„ç®—æ³•ï¼‰
                    await this.separateTracks();
                    
                    this.showStatus('åˆ†è»Œå®Œæˆï¼', 'success');
                    this.displayTracks();
                    
                } catch (error) {
                    this.showStatus('è™•ç†å¤±æ•—: ' + error.message, 'error');
                    this.processBtn.disabled = false;
                }
            }

            async separateTracks() {
                // é€™è£¡æ˜¯æ¨¡æ“¬çš„åˆ†è»Œé‚è¼¯
                // å¯¦éš›æ‡‰ç”¨ä¸­éœ€è¦ä½¿ç”¨æ›´è¤‡é›œçš„éŸ³é »åˆ†é›¢ç®—æ³•
                const sampleRate = this.audioBuffer.sampleRate;
                const length = this.audioBuffer.length;
                const channels = this.audioBuffer.numberOfChannels;
                
                // å‰µå»ºä¸åŒçš„æ¨‚å™¨è»Œé“
                const trackTypes = [
                    { name: 'é¼“çµ„', color: '#ff6b6b' },
                    { name: 'è²æ–¯', color: '#4ecdc4' },
                    { name: 'å‰ä»–', color: '#45b7d1' },
                    { name: 'é‹¼ç´', color: '#96ceb4' },
                    { name: 'äººè²', color: '#feca57' }
                ];

                this.tracks = trackTypes.map((track, index) => {
                    const trackBuffer = this.audioContext.createBuffer(channels, length, sampleRate);
                    
                    // æ¨¡æ“¬åˆ†é›¢ï¼šæ¯å€‹è»Œé“åŒ…å«åŸå§‹éŸ³é »çš„ä¸åŒé »æ®µ
                    for (let channel = 0; channel < channels; channel++) {
                        const inputData = this.audioBuffer.getChannelData(channel);
                        const outputData = trackBuffer.getChannelData(channel);
                        
                        // ç°¡å–®çš„é »æ®µåˆ†é›¢æ¨¡æ“¬
                        const startFreq = index * 0.2;
                        const endFreq = (index + 1) * 0.2;
                        
                        for (let i = 0; i < length; i++) {
                            const sample = inputData[i];
                            // æ¨¡æ“¬é »æ®µéæ¿¾
                            const filteredSample = sample * (Math.random() * 0.3 + 0.7);
                            outputData[i] = filteredSample;
                        }
                    }
                    
                    return {
                        name: track.name,
                        color: track.color,
                        buffer: trackBuffer,
                        audio: null
                    };
                });
            }

            displayTracks() {
                this.tracksContainer.innerHTML = '';
                
                this.tracks.forEach((track, index) => {
                    const trackCard = document.createElement('div');
                    trackCard.className = 'track-card';
                    trackCard.innerHTML = `
                        <div class="track-title" style="color: ${track.color}">
                            ${track.name}
                        </div>
                        <div class="track-controls">
                            <button class="play-btn" onclick="audioSeparator.playTrack(${index})">
                                â–¶ï¸ æ’­æ”¾
                            </button>
                            <button class="download-btn" onclick="audioSeparator.downloadTrack(${index})">
                                ğŸ’¾ ä¸‹è¼‰
                            </button>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${index}"></div>
                        </div>
                    `;
                    this.tracksContainer.appendChild(trackCard);
                });
            }

            playTrack(index) {
                const track = this.tracks[index];
                
                if (track.audio) {
                    track.audio.pause();
                    track.audio.currentTime = 0;
                }
                
                track.audio = new Audio();
                const audioData = this.bufferToWav(track.buffer);
                const blob = new Blob([audioData], { type: 'audio/wav' });
                track.audio.src = URL.createObjectURL(blob);
                
                track.audio.addEventListener('timeupdate', () => {
                    const progress = (track.audio.currentTime / track.audio.duration) * 100;
                    document.getElementById(`progress-${index}`).style.width = progress + '%';
                });
                
                track.audio.addEventListener('ended', () => {
                    document.getElementById(`progress-${index}`).style.width = '0%';
                });
                
                track.audio.play();
            }

            downloadTrack(index) {
                const track = this.tracks[index];
                const audioData = this.bufferToWav(track.buffer);
                const blob = new Blob([audioData], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${track.name}.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            bufferToWav(buffer) {
                const length = buffer.length;
                const sampleRate = buffer.sampleRate;
                const channels = buffer.numberOfChannels;
                const arrayBuffer = new ArrayBuffer(44 + length * channels * 2);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * channels * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, channels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * channels * 2, true);
                view.setUint16(32, channels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * channels * 2, true);
                
                // Convert audio data
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    for (let channel = 0; channel < channels; channel++) {
                        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                return arrayBuffer;
            }

            showStatus(message, type) {
                this.status.innerHTML = `<div class="${type}">${message}</div>`;
            }

            showLoading(message) {
                this.status.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>${message}</div>
                    </div>
                `;
            }

            reset() {
                this.fileInput.value = '';
                this.processBtn.disabled = true;
                this.tracksContainer.innerHTML = '';
                this.status.innerHTML = '';
                this.tracks = [];
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
            }
        }

        // åˆå§‹åŒ–æ‡‰ç”¨
        const audioSeparator = new AudioSeparator();
    </script>
